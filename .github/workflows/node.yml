name: node.js CI

on:

  schedule:
    # 매일 아침 11시에 슬랙 알람 발송 (UTC기준)
    - cron: "7 5 * * 0-6"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build
    - run: npm start
      env:
        CI: true
        WEBHOOKS: ${{ secrets.WEBHOOKS }}
